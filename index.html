<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問い合わせフォーム</title>

　　<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
</head>
<body>

    <form class="w-75 mx-auto">

JSNサッカークラブ 体験参加お申込みフォーム<br>
        <p class="mt-3">名前 ※必須</p>
        <div>
        <input type="text" name="name" placeholder="山田 太郎" required>
        </div>
        <p class="mt-3">年齢</p>
        <div> 
       
　　　　<select name="age" size="1" text-align: left>
       <option value="">選択してください</option>
　　　　<option>2歳</option>
　　　　<option>3歳</option>
　　　　<option>年少</option>
　　　　<option>年中</option>
　　　　<option>年長</option>
　　　　<option>1年生</option>
　　　　<option>2年生</option>
　　　　<option>3年生</option>
　　　　<option>4年生</option>
　　　　<option>5年生</option>
　　　　<option>6年生</option>
　　　　</select>
       　</div>
　　　　<p class="mt-3">郵便番号</p>
　<!-- ▼郵便番号入力フィールド(3桁+4桁) -->
<!-- ▼郵便番号入力フィールド(7桁) -->
<input type="text" name="zip11" size="10" maxlength="8" onKeyUp="AjaxZip3.zip2addr(this,'','addr11','addr11');" placeholder="111-0000">
<!-- ▼住所入力フィールド(都道府県+以降の住所) -->
<input type="text" name="addr11" size="60"placeholder="東京都新宿区新宿1-1" >


        <p class="mt-3">電話番号 ※必須</p>
        <div>
  <input type="tel" name="tel1" value="" size="10%" required placeholder="0120"> - <input type="tel" name="tel2" value="" size="10%" required placeholder="0000"> - <input type="tel" name="tel3" value="" size="10%" required placeholder="0000">

        </div>
        <p class="mt-3">体験希望日</p>
        <div>
        <input type="date" id="start" name="day" value="2023-10-01" min="2023-04-01" max="2099-12-31" />
        </div>
        <p class="mt-3">その他、ご質問など</p>
        <div>
            <input w-100 mt-1" name="etc" quired>
        </div><br><br>
        <input type="submit" class="mt-4 btn btn-primary" value="お申込み">　         <input  type="reset" class="mt-4 btn btn-primary"="やり直し">

    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "2001334035-Vy0MQom8";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name = $【体験申込】\n('input[name="name"]').val();
                const age = $('input[name="age"]').val();
                const zip11 = $('input[name="zip11"]').val();
                const addr11  = $('input[name="addr11"]').val();
                const tel1 = $('input[name="tel1"]').val();
                const tel2 = $('input[name="tel2"]').val();
                const tel3 = $('input[name="tel3"]').val();
                const day = $('input[name="day"]').val();
                const etc = $('input[name="etc"]').val();
                const msg = `${name}\n${age}\n${zip11}\n${addr11}\n${tel1}-${tel2}-${tel3}\n${day}\n${etc}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
